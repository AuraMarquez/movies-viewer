<label class="relative inline-flex cursor-pointer items-center">
  <input
    type="checkbox"
    class="peer sr-only"
    [checked]="data.checked"
    (click)="clicked.emit()"
  />
  <div
    class="peer h-6 w-11 rounded-full bg-slate-600 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:bg-white after:transition-all after:content-[''] peer-checked:bg-violet-600 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full"
  ></div>
  <span class="ms-3 select-none text-white">
    {{ data.label }}
  </span>
</label>
