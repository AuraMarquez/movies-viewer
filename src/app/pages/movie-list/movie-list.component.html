<div class="py-3">
  <div class="flex justify-between">
    <h1 class="text-2xl font-semibold text-white">Our Movies</h1>

    <div class="flex gap-4">
      <button
        type="button"
        class="px-2 text-white hover:rounded-md hover:border"
        *ngFor="let orderingOperation of orderingOperations"
        (click)="orderingOperation.operation()"
      >
        <span>{{ orderingOperation.label }}</span>
      </button>
    </div>
  </div>

  <div
    class="grid w-full grid-cols-2 gap-4 pt-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
  >
    <app-movie-thumbnail
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-thumbnail>
  </div>
</div>
